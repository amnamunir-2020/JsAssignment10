	*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

body{
	height: 100%;
	background: #111;
	text-align: center;
	justify-content: center;
	
}
h1{
	font-size: 3em;
	font-weight: 50;
	margin: 1rem 0 3rem;
	text-align: center;
	color: #fff;
	font-family: 'Hind Siliguri', sans-serif;
	letter-spacing: 5px;
	cursor: pointer;
}
		
	

h1 span{
	transition: 0.5s;
	
}

h1:hover span:nth-child(1){
	margin-right: 10px;
}
h1:hover span:nth-child(1):after{
	content: "-";
}

	margin-left: 40px;
}

h1:hover span{
	color: lightblue;
	text-shadow:0 0 10px #fff,
		        0 0 20px #fff ,
		        0 0 40px #fff,
		        0 0 80px #fff,
		        0 0 120px #fff,
		        0 0 160px #fff;
		      
	
}	
		
		
		
		
		
		
		
		
		
		
.styling{
	color: lightseagreen;
	font-weight: 800;
	
}
		.input{

	border-radius: 25px;

}
